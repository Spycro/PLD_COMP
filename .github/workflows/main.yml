# This is a basic workflow to help you get started with Actions

name: IFCC build & test

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    container: eguerin/antlr4cpp
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Compile IFCC
        run: |
          cd $GITHUB_WORKSPACE/compiler
          make ANTLR4_INCDIR=/usr/include/antlr4-runtime ANTLR4_BINDIR=/bin ANTLR4_LIBDIR=/lib/x86_64-linux-gnu
      - name: debug ls (to remove later)
        run: ls $GITHUB_WORKSPACE/compiler
      - name: Upload binary for unit test later
        uses: actions/upload-artifact@v2.2.2
        with:
          name: ifcc
          path: ${{ github.workspace }}/compiler/ifcc
  test:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
      - name: download artifact
        uses: actions/download-artifact@v2.0.8
        with:
          name: ifcc
          path: ${{ github.workspace }}/compiler/
      - name: execute tests
        run: python3 $GITHUB_WORKFLOW/tests/pld-test.py $GITHUB_WORKFLOW/tests/tests/Init/
